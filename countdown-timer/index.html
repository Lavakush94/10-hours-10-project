<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width,initial-scale=1.0"
        >
        <title>Count Down</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="countdown-container">
            <div class="days-c">
                <p class="big-text countdown-ele" id="days">0</p>
                <span>days</span>
            </div>
            <div class="hours-c">
                <p class="big-text countdown-ele" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="minutes-c">
                <p class="big-text countdown-ele" id="minutes">0</p>
                <span>minutes</span>
            </div>
            <div class="seconds-c">
                <p class="big-text countdown-ele" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
